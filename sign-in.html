<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | YelpCamp</title>
    <link rel="stylesheet" href="sign-in-style.css" />
    <link rel="stylesheet" href="utilities.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container box-1-parent">
        <div class="logo-back-container">
          <img src="Assets/Logo.svg" alt="logo" />
          <a href="search.html">‚Üê Back to campgrounds</a>
        </div>
        <div class="box-1 login-details">
          <form class="form">
            <div class="heading">
              <h1>Start exploring camps from all around the world.</h1>
            </div>
            <label for="username">Username</label>
            <input type="text" placeholder="johdoe_91" />
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Your Password" />
            <a href="search-login.html" class="login-btn">Login</a>
            <p>Not a user yet? <a href="sign-up.html">Create an account</a></p>
          </form>
        </div>
      </div>

      <div class="background-box">
        <div class="box-2 quote-box main-container">
          <div class="quote-box-container">
            <blockquote cite="#">
              <q>
                YelpCamp has honestly saved me hours of research time, and the
                camps on here are definitely well picked and added.
              </q>
            </blockquote>
            <div class="writer-details">
              <img src="Assets/User Testimonial.svg" alt="user" />
              <div class="name-container">
                <h4>May Andrews</h4>
                <p>Professional Hiker</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
