<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Campground | YelpCamp</title>
    <link rel="stylesheet" href="search-style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="indivisual-campground.css" />
    <link rel="stylesheet" href="add-campground.css" />
    <link rel="stylesheet" href="add-comment.css" />
  </head>
  <body>
    <div class="container-box comment-container">
      <nav class="navbar">
        <img src="Assets/Logo.svg" alt="YelpCamp" />
        <ul class="nav-list">
          <li><a href="index.html" class="home">Home</a></li>
          <li>
            <a href="#" class="user-name">johndoe</a>
          </li>
          <li><a href="index.html" class="logout">Logout</a></li>
        </ul>
        <img
          src="Assets/Hamburger Menu.svg"
          alt="hamburger"
          class="hamburger"
        />
      </nav>

      <!-- Main content -->

      <div class="form-container comment-box">
        <form class="form">
          <h1>Add New Comment</h1>
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="This was probably the best camp i've visited this past year, definitely recommend visiting any time soon."
          ></textarea>
          <a href="#" class="campground-btn">Post Comment</a>
        </form>
      </div>

      <!-- Footer logo -->

      <img src="Assets/Logo.svg" alt="YelpCamp" class="bottom-logo" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
