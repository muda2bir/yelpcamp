<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YelpCamp | Landing Page</title>
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="landing-style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="logo-box">
        <img src="Assets/Logo.svg" alt="YelpCamp" class="logo" />
      </div>
      <section class="showcase-frame">
        <div class="box-1"></div>
        <div class="box-2">
          <header class="header">
            <h1>Exploring the best camps on Earth.</h1>
            <div class="para-container">
              <p>
                YelpCamp is curated list of the best camping spots on Earth.
                Unfiltered and unbiased reviews.
              </p>
            </div>
            <div class="checkmarks-container">
              <p>
                <img src="Assets/Checkmark.svg" alt="Checkmark" />
                Add your camp suggestions.
              </p>
              <p>
                <img src="Assets/Checkmark.svg" alt="Checkmark" />Leave reviews
                and experiences.
              </p>
              <p>
                <img src="Assets/Checkmark.svg" alt="Checkmark" />See locations
                for all camps.
              </p>
            </div>
            <a href="search.html" class="btn">View Campgrounds</a>
            <div class="partners-container">
              <p>Partnered with:</p>
              <img src="Assets/Airbnb.svg" alt="Airbnb" />
              <img src="Assets/Booking.svg" alt="Booking.com" />
              <img src="Assets/Plum Guide.svg" alt="Plum Guide" />
            </div>
          </header>
        </div>
      </section>
    </main>
  </body>
</html>
